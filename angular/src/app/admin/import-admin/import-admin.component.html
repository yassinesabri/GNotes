<div id="page-wrapper">
  <div id="loading" style="display: none">
    <i id="loading-image" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Import des notes</h1>
    </div>
    <div class="col-lg-12">
      <input style="float:left;" type="file" placeholder="Upload file" (change)="fileChange($event)" accept=".csv,.xls">
      &nbsp;&nbsp;
      <button class="btn btn-primary" (click)="import()" >
        <i class="fa fa-upload" aria-hidden="true">&nbsp;</i>
        &nbsp;Importer
      </button>
    </div>
  </div>
</div>
