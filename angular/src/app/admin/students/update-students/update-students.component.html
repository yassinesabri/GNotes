<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" style="color: #0d6aad">Modifier/Supprimer un compte</h1>
    </div>
    <div class="col-lg-4" style="margin-bottom : 20px;">
      <div class="input-group custom-search-form">
        <input type="text" class="form-control" placeholder="Chercher par le numero..." name="search" [(ngModel)]="searchFilter" (keyup)="fetchStudents()">
        <span class="input-group-btn">
           <button class="btn btn-info" type="button" (click)="fetchStudents()">
             <i class="fa fa-search"></i>
           </button>
        </span>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Liste des Ã©tudiants
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
              <th>Numero</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>CNE</th>
              <th>CIN</th>
              <th>Date de naissance</th>
            </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="students">
                <tr class="odd gradeX" *ngFor="let student of students" (dblclick)="onSelectStudent($event, student.numero)">
                  <td>{{student.numero}}</td>
                  <td>{{student.nom}}</td>
                  <td>{{student.prenom}}</td>
                  <td>{{student.cne}}</td>
                  <td>{{student.cin}}</td>
                  <td>{{student.dateDeNaissance}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
