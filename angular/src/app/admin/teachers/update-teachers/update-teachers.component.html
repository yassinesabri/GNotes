<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Modifier/Supprimer un compte</h1>
    </div>
    <div class="col-lg-4" style="margin-bottom : 20px;">
      <div class="input-group custom-search-form">
        <input type="text" class="form-control" placeholder="Chercher par le numero..." name="search" [(ngModel)]="searchFilter" (keyup)="fetchTeachers()">
        <span class="input-group-btn">
           <button class="btn btn-info" type="button" (click)="fetchTeachers()">
             <i class="fa fa-search"></i>
           </button>
        </span>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Liste des enseignants
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th>Numero</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="teachers">
              <tr class="odd gradeX" *ngFor="let teacher of teachers">
                <td>{{teacher.numero}}</td>
                <td>{{teacher.nom}}</td>
                <td>{{teacher.prenom}}</td>
                <td>
                  <button class="btn btn-success" (click)="onSelectTeacher($event, teacher.numero)">Modifier</button>
                  <button class="btn btn-danger" (click)="deleteTeacher($event, teacher.id)">Supprimer</button>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
