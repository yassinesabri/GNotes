<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Modifier/Supprimer un module</h1>
    </div>
    <div class="col-lg-4" style="margin-bottom : 20px;">
      <div class="input-group custom-search-form">
        <input type="text" class="form-control" placeholder="Chercher par le nom..." name="search" [(ngModel)]="searchFilter" (keyup)="fetchModules()">
        <span class="input-group-btn">
           <button class="btn btn-info" type="button" (click)="fetchModules()">
             <i class="fa fa-search"></i>
           </button>
        </span>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Liste des modules
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
              <th>Numero</th>
              <th>Nom</th>
              <th>Cycle</th>
              <th>Filiere</th>
              <th>Semestre</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="modules">
              <tr class="odd gradeX" *ngFor="let module of modules">
                <td>{{module.numero}}</td>
                <td>{{module.nom}}</td>
                <td>{{module.cycle}}</td>
                <td>{{module.filiere}}</td>
                <td>{{module.semestre}}</td>
                <td>
                  <button class="btn btn-success" (click)="onSelectModule($event, module.numero)">Modifier</button>
                  <button class="btn btn-danger" (click)="deleteModule($event, module.id)">Supprimer</button>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
