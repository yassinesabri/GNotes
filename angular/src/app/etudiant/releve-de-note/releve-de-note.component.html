<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Relve De Note De {{cycle}} semestre S?</h1>
    </div>

    <div class="col-lg-12">
      <div class="panel panel-default">

        <!-- /.panel-heading -->
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
              <th>Module</th>
              <th>Note</th>
              <th>Commentaire</th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="modules && commentaires " >
              <tr class="odd gradeX" *ngFor="let module of modules; let i=index">
                <td>{{module.nom}}</td>
                <td>{{notes[i]}}</td>
                <td>{{commentaires[i]}}</td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
