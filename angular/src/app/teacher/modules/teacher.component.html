<div id="page-wrapper">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Mes Modules</h1>
    </div>

    <div class="col-lg-12">
      <div class="panel panel-default">

        <!-- /.panel-heading -->
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
              <th>Numero</th>
              <th>Nom du Module</th>
              <th>Filiere</th>
              <th>Cycle</th>
              <th>Semestre</th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="modules" >
              <tr class="odd gradeX" *ngFor="let module of modules" [routerLink]="['/moduleStudents/',{'numero': module.numero}]" routerLinkActive="true">
                <td>{{module.numero}}</td>
                <td>{{module.nom}}</td>
                <td>{{module.filiere}}</td>
                <td>{{module.cycle}}</td>
                <td>{{module.semestre}}</td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
