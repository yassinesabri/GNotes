<div id="page-wrapper">
  <div id="loading" style="display: none">
    <i id="loading-image" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Importer les notes :</h1>
    </div>
    <div class="col-lg-12">
      <input style="float:left;" type="file" placeholder="Upload file" (change)="fileChange($event)" accept=".csv,.xls">
      &nbsp;&nbsp;
      <button class="btn btn-primary" (click)="import()" >
        <i class="fa fa-upload" aria-hidden="true">&nbsp;</i>
        &nbsp;Importer
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Les note du module {{students?.moduleName}}</h1>
    </div>
    <div class="form-group">
      <label>Annee</label>
      <select class="form-control" name="years" #selectedCategory (change)="updateStudents($event.target.value)">
        <option  selected value="2017/2018">2017/2018</option>
        <option value="2016/2017">2016/2017</option>
        <option value="2015/2016">2015/2016</option>
        <option value="2014/2015">2014/2015</option>
      </select>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default">

        <!-- /.panel-heading -->
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
              <th>Numero</th>
              <th>Nom </th>
              <th>Prenom</th>
              <th>Note</th>
              <th>Commentaire</th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="students" >
              <tr class="odd gradeX" *ngFor="let student of students" >
                <td>{{student.studentNumber}}</td>
                <td>{{student.studentLastName}}</td>
                <td>{{student.studentFirstName}}</td>
                <td>{{student.note}}</td>
                <td>{{student.commentaire}}</td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
